sudo: required
services:
- docker
language: C
env:
  matrix:
  - OS=el DIST=6
  - OS=el DIST=7
script:
- git submodule update --init --recursive
- git clone -b gawk-4.2.1 https://git.savannah.gnu.org/git/gawk.git
- cp -r gawk/* .
- rm -rf gawk
- git add -A
- git clone https://github.com/packpack/packpack.git packpack
- packpack/packpack
deploy:
  provider: bintray
  user: saburovga
  file: bintray.json
  skip_cleanup: true
  key: 31b1dc1adf60515c1f3620108ee02b18dbbf5a6d
    #secure: 
    # encrypted key only for travis connection.
    # See https://docs.travis-ci.com/user/deployment/bintray/ for related details
  on:
    all_branches: true
